<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Student Management System</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" th:href="@{/}">Student Management System</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" th:href="@{/students}">Students List<span class="sr-only">(current)</span></a>
				</li>
			</ul>
		</div>
	</nav>

	<div class="container" style="margin-top: 100px;">
		<div class="row">
			<div class="coL-Lg-6 coL-md-6 coL-sm-6 container justify-content-center card">
				<h1 class="text-center">Update Student</h1>
				<div class="card-body">
					<form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" method="post">
						<div class="form-group">
							<label>Student First Name</label>
							<input type="text" name="firstname" th:field="*{__firstname__}" class="form-control"
								placeholder="Enter first name" />
						</div>
						<div class="form-group">
							<label>Student Last Name</label>
							<input type="text" name="lastname" th:field="*{__lastname__}" class="form-control"
								placeholder="Enter last name" />
						</div>
						<div class="form-group">
							<label>Student Email</label>
							<input type="email" name="email" th:field="*{__email__}" class="form-control"
								placeholder="Enter email" />
						</div>
						<div class="box-footer">
							<button type="submit" class="btn btn-success">Submit</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
