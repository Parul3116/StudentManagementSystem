<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<title>Student Management System</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" th:href="@{/}">Student Management System</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
					<a class="nav-link" th:href="@{/students}">Students List<span class="sr-only">(current)</span></a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container" style="margin-top: 50px;">
		<div class="row">
			<h1>List of Students</h1>
		</div>
		<div class="row">
			<div class="coL-Lg-3">
				<a th:href="@{/students/new}" class="btn btn-success btn-sm btn-sm mb-3">Add Student</a>
			</div>
		</div>
		<table class="table table-striped">
			<thead class="table-dark">
				<tr>
					<th scope="col">First Name</th>
					<th scope="col">Last Name</th>
					<th scope="col">Email</th>
					<th scope="col">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student: ${students}">
					<td th:text="${student.firstname}"></td>
					<td th:text="${student.lastname}"></td>
					<td th:text="${student.email}"></td>
					<td><a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary">Update Details</a>
						<a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger">Delete Student</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>

</html>
